<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scalable Technologies</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="hero">
    <h1>Scalable Technologies for Africa</h1>
    <p>Empowering Africa with cutting-edge, scalable solutions tailored for growth and innovation.</p>
    <a href="index.html" class="back-home">‚Üê Back to Home</a>
  </header>

  <section class="interactive-infographic">
    <h2>Explore Scalable Technologies</h2>
    <div class="africa-map-container">
      <img src="africa-map.png" alt="Map of Africa" class="africa-map">
      <div class="region" id="west-africa" data-info="AI in Agriculture, Digital Payments"></div>
      <div class="region" id="east-africa" data-info="Mobile Banking, E-Commerce"></div>
      <div class="region" id="south-africa" data-info="Smart Mining, Renewable Energy"></div>
      <div class="region" id="north-africa" data-info="AI in Healthcare, Logistics"></div>
    </div>
    <div id="region-info" class="region-info">Hover over a region to learn more!</div>
  </section>

  <section class="real-time-stats">
    <h2>Real-Time Impact</h2>
    <div class="stats">
      <div>
        <h3 id="projects-counter">0</h3>
        <p>Projects Completed</p>
      </div>
      <div>
        <h3 id="users-counter">0</h3>
        <p>Users Impacted</p>
      </div>
      <div>
        <h3 id="technologies-counter">0</h3>
        <p>Technologies Deployed</p>
      </div>
    </div>
  </section>

  <script src="scalable-technologies.js"></script>
</body>

</html>
